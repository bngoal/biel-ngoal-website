<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <meta charset="utf-8"/>
    <title>User's info</title>
  </head>

  <body>
    <a href="../index.html">Back to Home</a>
    <a href="index.html">Back to Home</a>

    <form method="POST" action="form">

      <p><label>Username: <input type="text" id="name" name="username"></label></p>
      <p><label>Password: <input type="text" id="name" name=username></label></p>
      <p><input type="submit" value="submit"></label></p>
    </form>

    <fieldset>
      <legend>Contact Details</legend>
      <label>Email: <input type="text" name="Email"></label>
      <label>Phone Number: <input text="text" name="Phone nubmer"></label>
      <label>Address: <input type="text" name="address"></label>
      <label>Date Submitted: <input type="date"></label>
      <p><input type="submit" value="submit"></p>
    </fieldset>

    <br><br>

    <fieldset>
      <legend>Your Feedback</legend>
      <p>
        <label>What did you like most about my website?</label>
        <select name="like">
          <option value="Photos">Photos</option>
          <option value="Projects">Projects</option>
          <option value="Layout">Layout</option>
        </select>
      </p>

      <br>

      <p>Would you visit again?
        <br><br>
        <label><input type="radio" name="rating" value="Yes">Yes</label>
        <label><input type="radio" name="rating" value="No">No</label>
        <label><input type="radio" name="rating" value="Maybe">Maybe</label>
      </p>

      <p>
        <label for="comments">Comments</label>
        <br><br>
        <textarea rows="8" cols="50" maxlength="1000"></textarea>
      </p>

      <p><input type="submit" value="Submit review"></p>

    </fieldset>

  </body>

</html>
