<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Biel's Portfolio</title>
    <!-- adding bootstrap css styling, easy way to make it look nicer -->
    <!-- documentation here -->

    <link rel="stylesheet" type="text/css" href="../style.css">

    <!-- adding bootstrap javascript for buttons and interactive features -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8"/>
  </head>

  <body>
    <a href="../index.html">Back to Home</a>

    <form method="POST" action="form">

      <p><label>Username: <input type="text" id="name" name="username"></label></p>
      <p><label>Password: <input type="text" id="name" name=username></label></p>
      <p><input type="submit" value="submit"></label></p>
    </form>

    <fieldset>
      <legend>Contact Details</legend>
      <label>Email: <input type="text" name="Email"></label>
      <label>Phone Number: <input text="text" name="Phone nubmer"></label>
      <label>Address: <input type="text" name="address"></label>
      <label>Date Submitted: <input type="date"></label>
      <p><input type="submit" value="submit"></p>
    </fieldset>

    <br><br>

    <fieldset>
      <legend>Your Feedback</legend>
      <p>
        <label>What did you like most about my website?</label>
        <select name="like">
          <option value="Photos">Photos</option>
          <option value="Projects">Projects</option>
          <option value="Layout">Layout</option>
        </select>
      </p>

      <br>

      <p>Would you visit again?
        <br><br>
        <label><input type="radio" name="rating" value="Yes">Yes</label>
        <label><input type="radio" name="rating" value="No">No</label>
        <label><input type="radio" name="rating" value="Maybe">Maybe</label>
      </p>

      <p>
        <label for="comments">Comments</label>
        <br><br>
        <textarea rows="8" cols="50" maxlength="1000"></textarea>
      </p>

      <p><input type="submit" value="Submit review"></p>

    </fieldset>

  </body>

</html>
